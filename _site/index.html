<!DOCTYPE html>
<html lang="en">

<head>

    <title>Carl Ryan Overton</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Website of Carl Ryan Overton">
    <meta name="author" content="Carl Ryan Overton">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/1-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/resume.css">

    <!-- js libraries -->
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

    <!-- Angular UI Bootstrap -->
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- ngAnimate depends on Jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>

</head>

<body ng-app="myApp">
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Carl Ryan Overton</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="accent">
                            <a href="http://c-ro.github.io/blog/">Blog</a>
                        </li>
                        <li class="active">
                            <a href="#">Portfolio</a>
                        </li>
                        <li>
                            <a href="#/resume">Resume</a>
                        </li>
                        <li>
                            <a href="http://carltography.tumblr.com" target="new">Photo</a>
                        </li>
                        <li>
                            <a href="#/contact">Contact & Social</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
            <div> <!-- Carl's Head -->
                <img src="http://i.imgur.com/pABxZAM.png" class="head">
            </div>
        </nav>
    <header>

    <!-- Page Content -->
    <div class="container">

        <div ng-view></div>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Carl Ryan Overton 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- custom javascripts -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="resume-view/resume.js"></script>

    <script type="text/javascript" src="contact-view/contact.js"></script>
    <script type="text/javascript" src="portfolio-view/portfolio.js"></script>

    <script type="text/javascript" src="components/version/version.js"></script>
    <script type="text/javascript" src="components/version/version-directive.js"></script>
    <script type="text/javascript" src="components/version/interpolate-filter.js"></script>

    <!-- Animate Carl's Head on scroll -->
    <script src="js/animate-scroll.js"></script>

    <!-- close navbar when a link is clicked -->
    <script type="text/javascript">
    $(document).on('click','.navbar-collapse.in',function(e) {
    if( $(e.target).is('a') ) {
        $(this).collapse('hide');
    }
    });
    </script>
</body>

</html>
