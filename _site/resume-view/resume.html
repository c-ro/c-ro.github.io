<!-- angular ui-bootstrap tempate override -->
<script type="text/ng-template" id="accordion-group.html">
  <div class="panel" ng-class="panelClass || 'panel-default'">
    <div role="tab" id="{{::headingId}}" aria-selected="{{isOpen}}" ng-class="isOpen ? 'open ng-enter ng-enter-active' : 'closed ng-enter' " class="panel-heading" ng-keypress="toggleOpen($event)" ng-click="toggleOpen()">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}" tabindex="0" class="accordion-toggle" uib-accordion-transclude="heading"><span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
      </h4>
    </div>
    <div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel" class="panel-collapse collapse" uib-collapse="!isOpen">
      <div class="panel-body" ng-transclude></div>
    </div>
  </div>
</script>

<uib-accordion >

  <uib-accordion-group heading="{{header}}" ng-repeat="(header, section) in resume" template-url="accordion-group.html"> 
    <div ng-click="isopen=!isopen">
        <div ng-repeat="content in section">
          <!-- if this section CONTAINS lists -->
          <div ng-if="content | isArray">
            <div ng-repeat="item in content">
              
              <div ng-if="$index === 0">
                <h4>{{ item }}</h4>
              </div>
              
              <ul>
              <li ng-if="$index > 0">{{ item }}</li>
              </ul>
            
            </div>
          </div>
          <!-- if this section IS a list -->
          <div ng-if="content | isString">
          <div ng-bind-html="{{ content }} | to_trusted">{{ content }}</div>
<!--             <h4>{{ content }}</h4> -->
          </div>
        </div>     
      <!-- sub-section logic -->
          <!-- ng-if object contains object -->
          <!-- display object in bold w/o bullets -->
            <!-- then display child object indented with bullets -->
          <!-- else display object with bullets -->
      <!-- end sub-section logic -->
      </div>
  </uib-accordion-group>
  <br>
  <a href="./resume-view/Carl Ryan Overton Resume.pdf">
    <button class="btn btn-default accent">Download PDF</button>
  </a>

</uib-accordion>
